<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/reset" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
    <div id='calculator'>
        <div id='buttonContainer'>
            <div id='add' class='textBoxStyles textSize'>+</div>
            <div id='subtract' class='textBoxStyles textSize'>-</div>
            <div id='multiply' class='textBoxStyles  textSize'>×</div>
            <div id='divide' class='textBoxStyles textSize'>÷</div>
            <div id='equals' class='textBoxStyles textSize'>=</div>
            <div id='decimal' class='textBoxStyles textSize'>.</div>
            <div id='clear' class='textBoxStyles textSize'>C</div>
            <div id='one' class='textBoxStyles textSize'>1</div>
            <div id='two' class='textBoxStyles textSize'>2</div>
            <div id='three' class='textBoxStyles textSize'>3</div>
            <div id='four' class='textBoxStyles textSize'>4</div>
            <div id='five' class='textBoxStyles textSize'>5</div>
            <div id='six' class='textBoxStyles textSize'>6</div>
            <div id='seven' class='textBoxStyles textSize'>7</div>
            <div id='eight' class='textBoxStyles textSize'>8</div>
            <div id='nine' class='textBoxStyles textSize'>9</div>
            <div id='zero' class='textBoxStyles textSize'>0</div>
        </div>
        <div id='aboveScreen'>
            <div id='brandName' class='topCalcText'>Jackson</div>
            <div id='versionName' class='topCalcText'>TI-2021</div>
            <div id='powerButton' style='color:red; font-size: 30px'>⏻</div>
            <div id='solarPanel' class='topCalcText'>solar panel</div>
            <div id='solarPowerText' class='topCalcText'>two-way power</div>
        </div>
        <div id='containerScreen'>
            <div id='screen' class='textSize screenStyle'>
                <div id='text'>1+1=2318008</div>
            </div>
        </div>
    </div>
        <script src="data.js"></script>
      </body>
      
</html>
