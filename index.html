<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/reset" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
    <div id='calculator'>
        <div id='buttonContainer'>
            <button id='add' class='textBoxStyles textSize' value='+'>+</button>
            <button id='subtract' class='textBoxStyles textSize' value='-'>-</button>
            <button id='multiply' class='textBoxStyles textSize' value='*'>ร</button>
            <button id='divide' class='textBoxStyles textSize' value='/'>รท</button>
            <button id='equals' class='textBoxStyles textSize'>=</button>
            <button id='decimal' class='textBoxStyles textSize'>.</button>
            <button id='clear' class='clearStyles textSize'>C</button>
            <button id='allClear' class='clearStyles textSize'>AC</button>
            <button id='changePlusNegative' class='textBoxStyles textSize'>+/-</button>
            <button id='percent' class='textBoxStyles textSize'>%</button>
            <button id='one' class='textBoxStyles textSize'>1</button>
            <button id='two' class='textBoxStyles textSize'>2</button>
            <button id='three' class='textBoxStyles textSize'>3</button>
            <button id='four' class='textBoxStyles textSize'>4</button>
            <button id='five' class='textBoxStyles textSize'>5</button>
            <button id='six' class='textBoxStyles textSize'>6</button>
            <button id='seven' class='textBoxStyles textSize'>7</button>
            <button id='eight' class='textBoxStyles textSize'>8</button>
            <button id='nine' class='textBoxStyles textSize'>9</button>
            <button id='zero' class='textBoxStyles textSize'>0</button>
        </div>
        <div id='aboveScreen'>
            <div id='brandName' class='topCalcText'>Jackson</div>
            <div id='versionName' class='topCalcText'>TI-2021</div>
            <img type="button" src="graphics/IEC5009_Standby_Symbol.svg" id='powerButton';></img>
        </div>
        <div id='containerScreen'>
            <div id='screen' class='textSize'>
                <div id='text'></div>
            </div>
        </div>
        <div id='solarPanel' class='topCalcText solarPowerText'>
            <div>/</div>
            <div>/</div>
            <div>/</div>
            <div>/</div>
            <div>/</div>
            <div>/</div>
        </div>
        <div id='solarPowerText' class='topCalcText'>Two-Way Power</div>
    </div>
        <script src="data.js"></script>
      </body>
      
</html>
